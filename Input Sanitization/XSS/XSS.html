<html>
  <head>
	<script>
	function getInput() {
	inputVal = document.getElementById("input").value;
	document.getElementById("output").innerHTML = inputVal;
	}
	</script>
	<style>
	#output {
	font-style:italic;
	}
	</style>
    <title>Italic Text!</title>
  </head>
  <body>
    <h3>A simple application to display your text as italic!</h1>
    <input id="input"></input>
    <input type="submit" onclick = "getInput()">
    <h1 id="output">test</h2>
  </body>
</html>
